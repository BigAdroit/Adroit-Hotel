<div class="j-d-flex j-dashboard">
    <div class="j-w-20 j-left">
        <app-navbar></app-navbar>
    </div>
    <div class="j-w-80 j-right">
        <div class="j-nav-bar-holder">
            <app-header title="Rooms"></app-header>
        </div>
        
        <div class="main-content px-3">
            <div class="pt-4">
                <div class="d-flex justify-content-between align-items-center pb-2">
                    <p class="employees">All Rooms <span>{{count}}</span></p>
                    <button class="btn btn-primary " routerLink="create-room">Add Room</button>
                </div>
            </div>
            <div class="container bg-white p-4 w-100">
                <app-table-head  [searchValue]="text" [(ngModel)]="text"></app-table-head>
                <div>
                    <div class="heading d-flex justify-space-between  main-content text-left p-3 mt-3 role b-rad">
                        <div class="w-20 fw-bold">
                            Room Categories {{text}}
                        </div>
                        <div class="w-40 fw-bold">
                            Description
                        </div>
                        <div class="w-30 fw-bold">
                            Contact
                        </div>
                        <div class="w-10 fw-bold">
                            Action
                        </div>
                    </div>
                    <div class="justify-content-between d-flex text-left p-3 my-2 border-bottom align-items-center" *ngFor="let room of allRooms | paginate: { itemsPerPage: 5, currentPage: p }">
                        <div class="w-20 left-align">
                            {{room.roomName}}
                        </div>
                        <div class="w-40">
                            <p>{{room.roomDescription}}</p>
                        </div>
                        <div class="w-30">
                            <p> {{room.roomContact}} </p>
                        </div>
                        <div class="w-10 d-flex gap-1 px-2 align-items-center pointer" routerLink="view-company">
                            <div>
                                <img src="assets/imgs/eye pass.svg" alt="">
                            </div>
                            <p class="m-0">View</p>
                        </div>
                    </div>    
                </div>

                <!--  Pagination  -->
                <div class="d-flex justify-content-between p-3 mt-4 pointer">
                    <div>
                        Showing 5 out of {{allRooms?.length}}
                    </div>
                    <div class="d-flex justify-content-between align-items-center gap-3 pointer">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--  success modal display -->
